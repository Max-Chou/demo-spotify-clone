{% extends 'base.html' %}

{% block page %}

<div class="entityInfo">

	<div class="centerSection">
		<div class="userInfo">
			<h1>{{ current_user.first_name }} {{ current_user.last_name }}</h1>
		</div>
	</div>

	<div class="buttonItems">
		<button class="button" onclick="openPage('{{ url_for("page.updateDetails") }}')">USER DETAILS</button>
		<button class="button" onclick="openPage('{{ url_for("page.logout") }}')">LOGOUT</button>
	</div>


</div>

{% endblock %}
